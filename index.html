<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./Assets/Logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacTechno</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="topBar">
        <h1 class="heading">Welcome to TicTacTechno!!</h1>
    </div>
    <div class="gameBody" id="gameBoard">
        <h2 class="player">Player 1</h2>
        <div class="game">
            <button class="boxToPlay"></button>
            <button class="boxToPlay"></button>
            <button class="boxToPlay"></button>
            <button class="boxToPlay"></button>
            <button class="boxToPlay"></button>
            <button class="boxToPlay"></button>
            <button class="boxToPlay"></button>
            <button class="boxToPlay"></button>
            <button class="boxToPlay"></button>
        </div>
        <button id="resetButton">Reset</button>
    </div>
    <div id="winnersmodal" class="winnersmodal">
        <div class="winnerdeclare">
            <button class="close">x</button>
            <div class="result">Winner is:</div>
        </div>
    </div>
    <div id="resetmodal" class="resetmodal">
        <div class="resetconfirmation">
            <div class="resetmsg">Are you Sure to reset the Board?</div>
            <div class="askingbtn">
                <button id="resetSure">Reset</button>
                <button id="cancel">Cancel</button>
            </div>
        </div>
    </div>
    <div class="leaderboard">
        <div class="scores">
        <div class="matchWonByPlayers">
            <p class="playerName1">Player1:</p>
            <p class="matchWon1">0</p>
        </div>
        <div class="matchWonByPlayers">
            <p class="playerName2">Player2:</p>
            <p class="matchWon2">0</p>
        </div>
        </div>
        <div class="resetscorediv">
        <button id="resetscore">Reset Score</button>
        </div>
        <div id="resetmodal" class="resetmodal2">
            <div class="resetconfirmation">
                <div class="resetscoremsg">Are you Sure to reset the Board?</div>
                <div class="askingbtn">
                    <button id="resetscoreSure">Reset</button>
                    <button id="cancel2">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <h3 class="Thankyou">Thank you! for visiting</h3>
        <span class="underlines"></span>
        <div class="links">
            <a href="https://www.facebook.com/" class="facebook"><i class="fa-brands fa-facebook" style="color: #9df7f4"></i></a> |
            <a href="https://www.instagram.com/sudhanshu_mahar" class="instagram"><i class="fa-brands fa-instagram" style="color: #9df7f4"></i></a> |
            <a href="https://github.com/Sudhanshumahar7" class="github"><i class="fa-brands fa-github" style="color: #9df7f4"></i></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
